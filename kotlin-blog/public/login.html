<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/login.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-lg rounded-lg border border-gray-700 p-6 flex flex-col justify-between w-[50vw] h-[50vh]">
        <h1 class="text-2xl font-bold text-center text-blue-400">Admin Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-blue-300 font-medium">Email:</label>
                <input
                    type="email"
                    id="email"
                    style="background-color: #e5e7eb; color: #000;"
                    class="w-full p-2 rounded-md bg-white text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>
            <div>
                <label for="password" class="block text-blue-300 font-medium">Password:</label>
                <input
                    type="password"
                    id="password"
                    style="background-color: #e5e7eb; color: #000;"
                    class="w-full p-2 rounded-md bg-white text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white font-medium py-2 rounded-md hover:bg-blue-600 transition-colors"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
